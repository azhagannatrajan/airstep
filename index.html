<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Step - Spray & Insole</title>
  <link rel="icon" href="./assests/img/favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5fdf5;
      color: #333;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1b5e20;
      border-left: 6px solid #4caf50;
      padding-left: 12px;
    }

    /* Section styling - makes each form look like a card */
    section {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 30px;
      margin: 40px auto;
      max-width: 800px;
    }

    /* Label styling */
    .order-form label {
      text-align: left;
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2e662e;
    }

    /* Input & textarea styling */
    .order-form input[type="text"],
    .order-form input[type="tel"],
    .order-form input[type="number"],
    .order-form select,
    .order-form textarea {
      width: 100%;
      max-width: 600px;
      padding: 14px 16px;
      margin: 12px 0 22px;
      border: 2.8px solid #4caf50;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #2e662e;
      outline-offset: 3px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    .order-form textarea {
      resize: vertical;
    }

    /* Buttons */
    .submit-btn {
      background: #2e7d32;
      color: white;
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #1b5e20;
    }
  </style>
</head>

<body>

  <!-- Order Section -->
  <section id="order">
    <h2>Place Your Order</h2>
    <form class="order-form" action="https://formspree.io/f/your-order-id" method="POST">
      <label for="product">Select Product:</label>
      <select id="product" name="product" required>
        <option value="">Select a product</option>
        <option value="Air Step Spray">Air Step Spray</option>
        <option value="Air Step Insole">Air Step Insole</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required />

      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm" class="order-form" action="https://formspree.io/f/mandygna" method="POST">
      <label for="contact-name">Full Name</label>
      <input type="text" id="contact-name" name="name" placeholder="Your Full Name" required />

      <label for="contact-phone">Phone Number</label>
      <input type="tel" id="contact-phone" name="phone"
             placeholder="Enter your Phone Number"
             pattern="[0-9+ ]{7,15}" required />

      <label for="contact-message">Your Message</label>
      <textarea id="contact-message" name="message" placeholder="Your Message" rows="5" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Handle Order Form
  const orderForm = document.querySelector("#order form");
  orderForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(orderForm);

    try {
      const response = await fetch(orderForm.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        alert("‚úÖ Order placed successfully!");
        orderForm.reset();
      } else {
        alert("‚ùå Failed to place order. Please try again.");
      }
    } catch (error) {
      alert("‚ö†Ô∏è Something went wrong. Check your internet connection.");
    }
  });

  // Handle Contact Form
  const contactForm = document.querySelector("#contactForm");
  contactForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(contactForm);

    try {
      const response = await fetch(contactForm.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        alert("üì© Your message has been sent successfully!");
        contactForm.reset();
      } else {
        alert("‚ùå Failed to send message. Please try again.");
      }
    } catch (error) {
      alert("‚ö†Ô∏è Something went wrong. Check your internet connection.");
    }
  });
});
</script>

</body>
</html>
